<form #registerForm="ngForm" (ngSubmit)="register()"autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <label>Username</label>
    <div class="mb3 form-floating">
        <input type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        placeholder="username">
    </div>
    <!-- <div class="mb-3">
        <label>who is your fav user?</label>
        <select class="from-select">
            @for (user of demousers;track $index){
                <option [value]="user.username">
                    {{user.userName}}
                </option>
            }
        </select>
    </div> -->
    <label>Password</label>
    <div class="mb3 form-floating">
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
